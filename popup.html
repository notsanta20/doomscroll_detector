<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scroll Detector Settings</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" type="module"></script>
  </head>
  <body>
    <h3>Doom Scroll Detector</h3>
    <div class="input-container">
      <label for="scroll" class="scroll-label">Scroll Threshold</label>
      <input
        type="range"
        name="scroll-value"
        id="scroll-value"
        class="scroll-value"
        min="1"
        max="10"
        value="1"
      />
      <div>Current setting : <span class="current-value">1</span></div>
    </div>
  </body>
</html>
